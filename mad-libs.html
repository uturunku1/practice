<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="jquery-3.1.1.min.js"></script>
    <script src="mad-libs.js"></script>
    <style media="screen">
      #story{
        display: none;
      }
    </style>
    <title>mad libs</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Fill in the spaces to create your story</h1>

      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="person1">A person</label>
            <input id="person1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="person2">A second person</label>
            <input id="person2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal">An animal</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="exclamation">An exclamation</label>
            <input id="exclamation" class="form-control "type="text">
          </div>
          <div class="form-group">
            <label for="verb">A verb</label>
            <input id="verb" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="noun">A noun</label>
            <input id="noun" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Submit your story</button>
        </form>
      </div>
      <div id="story">
        <h1>Here is your story:</h1>
        <p>One day <span class="person1"></span> and <span class="person2"></span> were walking through the woods, when suddenly a giant <span class="animal"></span> appeared.<span class="exclamation"></span>, <span class="person1"></span> cried. The two of them <span class="verb"></span> as quickly as possible, and when they were safe, <span class="person1"></span> and <span class="person2"></span> gave each other a giant <span class="noun"></span>.
        </p>
      </div>

    </div>
  </body>
</html>
